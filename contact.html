<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text"><span class="logo__bold">Coffee</span>Blog</h1>
                </a>

                <nav class="navigation">
                    <a href="about.html" class="navigation__link">About us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">CoffeeBlog - Courses & Advice</h2>
            <p class="no-margin">Learn the best recipes and advice from the experts</p>
        </div>

    </header>

    <main class="container">
        <h3 class="center-text">Contact</h3>

        <div class="contact-background"></div>
        <form action="#" class="form">
            <div class="field">
                <label class="field__label" for="inputName">Name</label>
                <input class="field__field" type="text" id="inputName" placeholder="Your Name">
            </div>

            <div class="field">
                <label class="field__label" for="inputEmail">Email</label>
                <input class="field__field" type="email" id="inputEmail" placeholder="Your Email">
            </div>

            <div class="field">
                <label class="field__label" for="inputMessage">Message</label>
                <textarea class="field__field field__field--textarea" id="inputMessage" cols="30" rows="10"></textarea>
            </div>

            <div class="field">
                <input type="submit" value="Send" class="button button--primary">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text"><span class="logo__bold">Coffee</span>Blog</h1>
                </a>

                <nav class="navigation">
                    <a href="about.html" class="navigation__link">About us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>

</body>

</html>
